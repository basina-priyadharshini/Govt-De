
<html>
<head>
  <meta charset="UTF-8">
  <title>GovScheme De-jargonizer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background:#eef2ff;
      min-height: 100vh;
    }
    h2{
        text-align: center;
    }
    input {
      flex:1;
      width: 450px;
      padding:12px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
    }
    
    button {
      width: 30%;
      height:44px;
      padding: 10px;
      background: #4f46e5;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      position: relative; 
      left:160px;
    }
    button:hover {
      background: #4338ca;
    }
    .shell{
      position:relative;
      top:100px;
      width:30%;
      left:30%;
      justify-content: center;
      max-width: 960px;
      background:#f0f4ff;
      border:1px solid #000;
      border-radius: 24px;
      box-shadow:  0 10px 30px rgba(2,6,23,.08), 0 2px 6px rgba(2,6,23,.06);
      padding: clamp(20px, 3.5vw, 40px);
    }
    .output {
      margin-top: 15px;
      padding: 10px;
      width:450px;
      background: #f9fafb;
      border: 1px dashed #ccc;
      border-radius: 10px;
      min-height: 100px;
      text-align: left;
      font-size: 14px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="shell">
     <h2>GovScheme De-jargonizer</h2>
     <h3>Paste your URL:</h3>
    <input id="schemeUrl" type="url" placeholder="https://...." required>
    <button id="simplifyBtn">Simplify</button>
    <div class="output" id="output">Summary will appear here...</div>
  </div>

  <script>
    const btn = document.getElementById("simplifyBtn");
    const input = document.getElementById("schemeUrl");
    const output = document.getElementById("output");

    btn.addEventListener("click", async () => {
      output.innerHTML = "Fetching scheme summary...";

      try {
        const res = await fetch("http://localhost:5000/api/fetch?url=" + encodeURIComponent(input.value));
        const data = await res.json();

        output.innerHTML = `
          <h4>Who can apply?</h4>
          <ul>${data.eligibility.map(e => `<li>${e}</li>`).join("")}</ul>
          <h4>What you need</h4>
          <ul>${data.documents.map(d => `<li>${d}</li>`).join("")}</ul>
          <h4>Where to apply</h4>
          <ul>${data.links.map(l => `<li><a href='${l}' target='_blank'>${l}</a></li>`).join("")}</ul>
        `;
      } catch (err) {
        output.innerHTML = `<span style="color:red">Error: ${err.message}</span>`;
      }
    });
  </script>
</body>
</html>
